<div class="whole-container">
  @if (question.type=="mca") {
  <app-checkbox [question]="question" [id]="id" />
  } @else {
  <app-radio [question]="question" [id]="id" />
  }

  <div class="button-group">
    <button class="button back-button" (click)="prevQuestion()">BACK</button>
    <button class="button next-button" (click)="nextQuestion()">NEXT</button>
    @if (id ==this.quizService.questions.length) {
    <button class="button submit-button">SUBMIT</button>
    }
  </div>
</div>
