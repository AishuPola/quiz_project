<form [formGroup]="testForm" class="question-form">
  <div class="quiz-container">
    <div class="question-section">
      <h3>{{ question.question }}</h3>
    </div>

    <div class="options">
      @if (question.choices.length> 0) { @for (option of question.choices; track
      $index; let idx = $index) {
      <div formArrayName="idx">
        <mat-checkbox [formControlName]="idx" (change)="updatedAnswer()">
          {{ option }}
        </mat-checkbox>
      </div>
      } }
    </div>
  </div>
</form>
